<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-md min-h-screen mx-auto shadow-lg pt-10">
  <header>
    <nav class="flex justify-around items-center">
        <div class="flex">
            <img src="assets/Group.png" alt="">
            <div class="">
                <h1 class="font-bold text-[#080808] text-2xl pt-4">$<span id="total-balance">45000</span></h1>
                <h2 class="text-[#080808] opacity-50">Available Balance</h2>
            </div>
        </div>
        <div class="">
            <button class="btn p-6 rounded-2xl text-[#080808] opacity-50 mt-4">Log Out</button>
        </div>
    </nav>
  </header>
  <hr class="my-4 text-[#666768] opacity-25">
  <section class="max-w-md px-6 bg-[#fff]">
    <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
    <p class="text-[#080808] opacity-50 mb-4">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    <div class="grid grid-cols-3 gap-4 items-center">
     <div id="addmoney" class="shadow-2xl p-4 rounded-xl text-center cursor-pointer">
        <img class="w-10 mx-auto" src="assets/wallet1.png" alt="">
        <h2>Add Money</h2>
     </div>
     <div id="cashout" class="shadow-2xl p-4 rounded-xl text-center ">
        <img class="w-10 mx-auto" src="assets/send1.png" alt="">
        <h2>Cash Out</h2>
     </div>
     <div class="shadow-2xl p-3 rounded-xl text-center ">
        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
        <h2>Transfer Money</h2>
     </div>
     <div class="shadow-2xl p-4 rounded-xl text-center ">
        <img class="w-10 mx-auto" src="assets/bonus1.png" alt="">
        <h2>Get Bonus</h2>
     </div>
     <div class="shadow-2xl p-4 rounded-xl text-center ">
        <img class="w-10 mx-auto" src="assets/wallet1.png" alt="">
        <h2>Pay Bill</h2>
     </div>
     <div class="shadow-2xl p-4 rounded-xl text-center ">
        <img class="w-10 mx-auto" src="assets/transaction1.png" alt="">
        <h2>Transaction</h2>
     </div>
    </div>
  </section>
  <section id="add-money-box" class="bg-[#f4f5f7] mt-8 mb-4">
 
    <div id="add-money" class="">
      <h2 class="pt-10 pl-8 font-bold text-black ">Add Money</h2>
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-4xl ">
              <form class="card-body">
                <legend class="text-black font-bold">Select a Bank</legend>
                <select class="select select-ghost w-full max-w-xs bg-[#F4F5F7] rounded-3xl">
                    <option disabled selected>Select Bank</option>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Dbbl">Dbbl</option>
                    <option value="Ebl">Ebl</option>
                  </select>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-[#080808] mb-2">Bank Account Number</span>
                  </label>
                  <input value="01515633545" id="account-number" type="number" placeholder="Enter 11 digit account number" class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                </div>
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-[#080808] mb-2">Amount to Add</span>
                    </label>
                    <input value="" id="amount" type="number" placeholder="Add amount to Account" class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-[#080808] mb-2">4 Digit pin</span>
                  </label>
                  <input value="1234" id="pinNumber" type="password" placeholder="Enter your pin" class="input input-bordered bg-[#F4F5F7]  rounded-3xl " required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="addMoney-btn" class="btn btn-primary w-full rounded-3xl bg-[#0874f2]">Add Money</button>
                </div>
              </form>
            </div>
          </div>
    </div>
  </section>
  <section id="cashout-box" class="bg-[#f4f5f7] mt-8 mb-4"> 
    <div class="">
      <h2 class="pt-10 pl-8 font-bold text-black ">Cash Out</h2>
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-4xl ">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-[#080808] mb-2">Agent Number</span>
                  </label>
                  <input value="01515633545" id="cashout-account-number" type="number" placeholder="Enter 11 digit number" class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                </div>
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-[#080808] mb-2">Amount to Withdraw</span>
                    </label>
                    <input  id="cashout-amount" type="number" placeholder="enter amount to withdrawn" class="input input-bordered bg-[#F4F5F7] rounded-3xl" required />
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold text-[#080808] mb-2">4 Digit pin</span>
                  </label>
                  <input value="1234" id="cashout-pinNumber" type="password" placeholder="Enter your pin" class="input input-bordered bg-[#F4F5F7]  rounded-3xl " required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="withdraw-btn" class="btn btn-primary w-full rounded-3xl bg-[#0874f2]">Withdraw Money</button>
                </div>
              </form>
            </div>
          </div>
    </div>
  </section>
  <script src="script/addmony.js"></script>
  <script src="script/toggle.js"></script>
  <script src="script/cashOut.js"></script>
</body>
</html>
